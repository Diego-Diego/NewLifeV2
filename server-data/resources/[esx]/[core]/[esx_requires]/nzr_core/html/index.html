<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://kit.fontawesome.com/e5923a5bfa.js" crossorigin="anonymous"></script>
    <title>NewLife</title>
</head>
<body>
    <div class="container"></div>
    <div id="container2">
        <img id="logo" src="logo.png">

        <div id="button">
            <div id="text">
                <span>JOUER</span>
            </div>
        </div>
    </div>
    <script>
        var restartfunction = false;

        $(function () {
            $("#container2").hide()

            window.addEventListener('message', function (event) {
                var edata = event.data;
                if (edata.type === "show") {
                    if (edata.status == true) {
                        restartfunction = false;
                        $("#container2").fadeIn();
                        $("#container2").show();
                    } else {
                        restartfunction = true;
                        $("#container2").hide();
                    }
                }
            })

            window.addEventListener('message', function (event) {
                try {
                    switch (event.data.action) {
                        case 'hidebutton':
                            $("#button").hide()
                            break;

                        case 'showbutton':
                            $("#button").show()
                            break;
                    }
                } catch (err) {
                }
            });
            var sound = new Audio('./audio/sound.mp3');
            $("#button").click(function () {
                sound.play()
                $.post('https://nzr_core/button', JSON.stringify({}));
                return
            })
        })
    </script>
</body>
</html>
