<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="nui://game/ui/jquery.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		<script src="https://kit.fontawesome.com/976789b613.js" crossorigin="anonymous"></script>
		<link href="css/app.css" rel="stylesheet">

		<title>NZR CORE</title>
	</head>

	<body onkeydown="TriggeredKey(this)">		
		<div class="dialog">
			<!-- identity -->
			<img src="img/logo.png" alt="" class="center">
			<div class="title"><b>Création personnage</b></div>
			<form id="register" name="register" action="#">
				<div style="color: rgba(255, 255, 255, 0);font-size: 12px; font-family: 'Gill Sans', sans-serif">Prénom</div>
				<input id="firstname" type="text" class="" name="firstname" placeholder="Prénom" minlength="3" maxlength="8" pattern="[a-zA-Z]*"><br>
				<div style="color: rgb(255, 255, 255, 0);font-size: 12px; font-family: 'Gill Sans', sans-serif">Nom de famille</div>
				<input id="lastname" type="text" class="" name="lastname" placeholder="Nom de famille" minlength="3" maxlength="10" pattern="[a-zA-Z]*"><br>
				<div style="color: rgb(255, 255, 255, 0);font-size: 12px; font-family: 'Gill Sans', sans-serif">Date de naissance (DD/MM/YYYY)</div>
				<input id="dateofbirth" type="date" name="dateofbirth" class="" min="1900-01-01" max="2010-01-01" onfocus="(this.type='date')"><br>
				<div style="color: rgb(255, 255, 255, 0);font-size: 12px; font-family: 'Gill Sans', sans-serif">Taille</div>
				<input id="height" type="number" class="" name="height" min="120" max="220" placeholder="Taille (cm)"><br>
				<center>
					<div class="radio-toolbar">
						<input type="radio" id="radiom" name="sex" value="m" checked>
						<label for="radiom">Homme</label>
					
						<input type="radio" id="radiof" name="sex" value="f">
						<label for="radiof">Femme</label>
					</div>
					<button id="submit" type="submit"><font size="2px">Créer</font>
					</button>
				</center>
				
			</form>
			
		</div>
		
		<div class="serverinfo">
			<div class="servername">
				<b>NZR BASE</b>
			</div>
            <h1>La communauté de NZR est très accueillante et passionnée par ce jeu, ce qui rend la base encore plus réfléchie. Il y a toujours quelque chose de nouveau à découvrir avec l'équipe NZR.</h1>
		<div class="infobutton">
			<ul>
			<li><a href="https://discord.gg/SAumvFwydU" target="_blank"><i class="fa-brands fa-discord"></i></a></li> 
			<li><a href="www.youtube.com" target="_blank"><i class="fa-brands fa-youtube"></i></a></li>
			<li><a href="www.tebex.io" target="_blank"><i class="fa-solid fa-store"></i></a></li>
		</ul>
		</div>
		</div>
		
		<script>		
			function TriggeredKey(e) {
				var keycode;
				if (window.event) keycode = window.event.keyCode;
				if (window.event.keyCode == 13 || window.event.keyCode == 27) return false;
			}
		</script>
		<script src="scripts/identity.js"></script>
	</body>
</html>
